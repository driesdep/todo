<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Lijst</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <header>
        <h1>Tasklijst 2022</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Wat gaan we doen vandaag ?" />

            <input type="submit" id="new-task-submit" value="Voeg taak toe" />

        </form>
    </header>
    <main>
        <section class="task-list">
            <h2> Tasks</h2>

            <div id="tasks">
                <div class="task">
                    <div class=" content">
                        <input type="text" class="text" value="Mijn nieuwe taak ..." readonly />
                    </div>
                    <div id="actions">
                        <button class="edit">Edit </button>
                        <button class="delete">Delete</button>

                    </div>
                </div>
            </div>
        </section>
        </section>
    </main>
    <script src="todo.js"></script>
</body>

</html>
